<div class="container">
  <div class="container">
    <div class="row">
      <div class="col-sm-7" >
        <ul class="list-group ">
          <li *ngFor="let event  of events" class="list-group-item event" routerLink="/qrscan/{{event.eventId}}/{{event.eventName}}">
            <span> {{ event.eventName }} </span>
          </li>
        </ul>
      </div>
      <div class="col-sm-5 ">
        <div class="card createEventCard" >
          <div class="card-body">
            <h1 class="card-title" style="text-align:center">
              Create a New Event
            </h1>
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="eventName" placeholder="Event Name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
              </div>
              <button type="submit" class="createEventButton" (click)="createEvent()">Create Event</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
